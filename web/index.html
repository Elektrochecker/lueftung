<html>
<title>PETS Lueftung</title>
<link rel="icon" type="image/vnd.microsoft.icon" href="favicon.ico">
<link href="style.css" rel="stylesheet" type="text/css">

<head>
    <meta name="viewport" content="width=device-width">

    <script defer src="api.js"></script>
    <script defer src="dom.js"></script>
    <script defer src="main.js"></script>
</head>

<body>
    <div class="button-div">
        <button class="control-btn" id="display-power">lüftung</button>
        <button class="control-btn" id="display-heatpump">wärmepumpe</button>
        <button class="control-btn" id="display-heating">heizung</button>
    </div>

    <div class="horizontal-separator"></div>

    <div class="dark-div" id="log"></div>
    
    <div class="button-div">
        <button class="control-btn" id="btn-power">lüftung</button>
        <button class="control-btn" id="btn-level">stufe</button>
        <button class="control-btn" id="btn-heating">heizung</button>
    </div>

    <div class="button-div">
        <button class="control-btn" id="btn-debug">server status</button>
        <button class="control-btn" id="btn-refresh">aktualisieren</button>
    </div>

    <div class="horizontal-separator"></div>
    
    <div class="dark-div" id="log2"></div>

    <div class="button-div">
        <input class="control-btn" type="time" id="input-timerule-time">
        <button class="control-btn" id="btn-timerule-status">ausschalten</button>
        <button class="control-btn" id="btn-timerule-reusable">einmalig</button>
    </div>

    <div class="button-div">
        <button class="control-btn" id="btn-timerule-delete">alle löschen</button>
        <button class="control-btn" id="btn-timerule-activate">aktivieren</button>
        <button class="control-btn" id="btn-timerule-refresh">aktualisieren</button>
    </div>
</body>

</html>
